{% extends 'authapp/layout.html' %}
{% load static %}

{% if not messages %}
    {% block title %}{{ title|capfirst }}{% endblock %}
{% endif %}

{% block content %}

    <form class="form-horizontal"
          action="{% url 'auth:register' %}"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input class="form-control" type="submit"
               value="Зарегистрироваться">
    </form>
{% endblock %}
