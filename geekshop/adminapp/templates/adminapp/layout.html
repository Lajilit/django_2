<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="{% static '/style.css' %}">
    <link rel="stylesheet"
          href="{% static '/fonts/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'adminapp/style.css' %}">
    <link rel='stylesheet'
          href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
    {% block css %}
    {% endblock %}
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle">
        <i class='bx bx-menu' id="header-toggle"></i>
    </div>
    <div class="header_img">
        <img src="/media/{{ user.avatar }}" alt="">
    </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="{% url 'index' %}" class="nav_logo">
                <i class='bx bx-home nav_logo-icon'></i>
                <span class="nav_logo-name">На главную</span>
            </a>
            <div class="nav_list">
                {% include 'adminapp/includes/inc_menu.html' %}
            </div>
        </div>
        <a href="{% url 'auth:logout' %}" class="nav_link">
            <i class='bx bx-log-out nav_icon'></i>
            <span class="nav_name">Выход</span>
        </a>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light">
    {% block content %}
    {% endblock %}
</div>

<!--Container Main end-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src='{% static "adminapp/script.js" %}'></script>
{% block js %}
{% endblock %}
</body>
</html>
